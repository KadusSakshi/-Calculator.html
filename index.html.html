<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #89cff0, #1c6dd0);
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 320px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .display {
            background: #e0e0e0;
            color: #333;
            padding: 20px;
            font-size: 2rem;
            text-align: right;
            border-bottom: 2px solid #ccc;
            flex-shrink: 0;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
        }

        .button {
            flex: 1 1 25%;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #f9f9f9;
            transition: background 0.3s, transform 0.2s;
        }

        .button:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }

        .button.operator {
            background: #ff9f43;
            color: white;
        }

        .button.operator:hover {
            background: #ff8122;
        }

        .button.equals {
            background: #2ecc71;
            color: white;
            flex: 1 1 50%;
        }

        .button.equals:hover {
            background: #27ae60;
        }

        .button.clear {
            background: #e74c3c;
            color: white;
        }

        .button.clear:hover {
            background: #c0392b;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button clear" onclick="clearDisplay()">C</div>
            <div class="button" onclick="appendValue('%')">%</div>
            <div class="button" onclick="appendValue('/')">/</div>
            <div class="button operator" onclick="appendValue('*')">*</div>

            <div class="button" onclick="appendValue('7')">7</div>
            <div class="button" onclick="appendValue('8')">8</div>
            <div class="button" onclick="appendValue('9')">9</div>
            <div class="button operator" onclick="appendValue('-')">-</div>

            <div class="button" onclick="appendValue('4')">4</div>
            <div class="button" onclick="appendValue('5')">5</div>
            <div class="button" onclick="appendValue('6')">6</div>
            <div class="button operator" onclick="appendValue('+')">+</div>

            <div class="button" onclick="appendValue('1')">1</div>
            <div class="button" onclick="appendValue('2')">2</div>
            <div class="button" onclick="appendValue('3')">3</div>
            <div class="button equals" onclick="calculateResult()">=</div>

            <div class="button" onclick="appendValue('0')">0</div>
            <div class="button" onclick="appendValue('.')">.</div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = '0';
        }

        function calculateResult() {
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
